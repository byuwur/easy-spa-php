location / {
    try_files $uri $uri/ /home.php?uri=$uri&$args;
}

location ~ \.(git|gitignore|gitmodules|example|sh|rb|inc|ht|env|md|json|lock|htaccess|ini|log|conf|pem|sql|txt|bak|old)$ {
    deny all;
    return 404;
}